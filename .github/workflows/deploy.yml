name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify HTML files exist
        run: |
          echo "Checking for HTML files..."
          if ls *.html 1> /dev/null 2>&1; then
            echo "✓ HTML files found:"
            ls -la *.html
          else
            echo "✗ No HTML files found"
            exit 1
          fi
      
      - name: Verify CSS files exist
        run: |
          echo "Checking for CSS files..."
          if ls *.css 1> /dev/null 2>&1 || ls css/*.css 1> /dev/null 2>&1; then
            echo "✓ CSS files found:"
            find . -name "*.css" -type f
          else
            echo "✗ No CSS files found"
            exit 1
          fi
      
      - name: Verify JS files exist
        run: |
          echo "Checking for JavaScript files..."
          if ls *.js 1> /dev/null 2>&1 || ls js/*.js 1> /dev/null 2>&1; then
            echo "✓ JavaScript files found:"
            find . -name "*.js" -type f
          else
            echo "✗ No JavaScript files found"
            exit 1
          fi
      
      - name: Test Summary
        run: |
          echo "================================"
          echo "All required files verified ✓"
          echo "================================"

  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Sync files to S3
        run: |
          echo "Uploading files to S3 bucket: ${{ secrets.S3_BUCKET_NAME }}"
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude ".gitignore" \
            --delete
      
      - name: Invalidate CloudFront (optional)
        run: |
          echo "If using CloudFront, add distribution ID as secret and uncomment:"
          # aws cloudfront create-invalidation \
          #   --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          #   --paths "/*"
      
      - name: Deploy Summary
        run: |
          echo "================================"
          echo "Deployment completed successfully ✓"
          echo "Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo "================================"